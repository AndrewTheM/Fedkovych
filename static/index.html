<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link href="style.css" rel="stylesheet" />
        <title>Fedkovych.live</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 p-0">
                    <h1>
                        <span class="primary-text-color">Федькович</span><span class="secondary-text-color">.live</span>
                    </h1>
                    <h2>
                        <span class="primary-text-color">Творчість</span> <span class="secondary-text-color">Юрія Федьковича</span>
                    </h2>
                </div>
                <div class="col-lg-5">
                    <div class="social-media d-flex justify-content-around">
                        <a href="https://instagram.com" target="_blank">
                            <img class="social-icon" src="assets/insta.png" alt="Instagram" />
                        </a>
                        <a href="https://facebook.com" target="_blank">
                            <img class="social-icon" src="assets/facebook.png" alt="Facebook" />
                        </a>
                        <a href="https://youtube.com" target="_blank">
                            <img class="social-icon" src="assets/youtube.png" alt="Youtube" />
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <img class="social-icon" src="assets/twitter.png" alt="X/Twitter" />
                        </a>
                        <a href="https://viber.com" target="_blank">
                            <img class="social-icon" src="assets/viber.png" alt="Viber" />
                        </a>
                        <a href="https://telegram.com" target="_blank">
                            <img class="social-icon" src="assets/telegram.png" alt="Telegram" />
                        </a>
                        <a href="https://tiktok.com" target="_blank">
                            <img class="social-icon" src="assets/tiktok.png" alt="TikTok" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="radio mt-3">
                        <div>
                            <button id="radio-play" class="radio-control" onclick="play()"></input>
                            <button id="radio-pause" class="radio-control" onclick="pause()" hidden></button>
                        </div>
                        <div class="volume-control">
                            <div class="signal-bars-container">
                                <div class="signal-bar" id="bar1"></div>
                                <div class="signal-bar" id="bar2"></div>
                                <div class="signal-bar" id="bar3"></div>
                                <div class="signal-bar" id="bar4"></div>
                                <div class="signal-bar" id="bar5"></div>
                            </div>
                            <input type="range" min="0" max="5" value="5" id="signal-slider" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <h3>
                            <span class="primary-text-color">Зараз грає:</span>
                            <span class="secondary-text-color">Україна</span>
                        </h3>
                    </div>
                    <div class="row">
                        <div class="video-box"></div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="d-flex justify-content-center align-items-end">
                        <img class="art-picture img-fluid" src="assets/fedkovych.png" />
                    </div>
                    <p class="secondary-text-color mt-3">
                      "Я наш нарід цілим серцем люблю, і душа <br />
                      моя віщує, що його велика доля жде..."
                    </p>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
